<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Exemplo em add_product.html ou outra página -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</head>
<body>
    <div class="container">
        <h2 class="mt-4">Usuários Cadastrados</h2>
        <ul class="list-group">
            {% for user in users %}
            <li class="list-group-item">
                <a href="{{ url_for('user_profile', user_id=user.id) }}">
                    {{ user.username }} - RG: {{ user.rg }} - CPF: {{ user.cpf }} - Telefone: {{ user.phone }}
                </a>
                {% if is_admin %}
                    <form action="{{ url_for('remove_user', user_id=user.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm float-end">Remover</button>
                    </form>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Voltar à Página Inicial</a>
    </div>
</body>
</html>
