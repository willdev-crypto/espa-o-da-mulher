<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Usuários Cadastrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h2>Usuários Cadastrados</h2>
    <ul>
        {% for user in users %}
        <li>
            {{ user.username }} - RG: {{ user.rg }} - CPF: {{ user.cpf }} - Telefone: {{ user.phone }}
            {% if is_admin %}
                <a href="{{ url_for('remove_user', user_id=user.id) }}" class="btn btn-danger">Remover</a>
                <a href="{{ url_for('user_profile', user_id=user.id) }}" class="btn btn-info">Perfil</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar à Página Inicial</a>
</body>
</html>
