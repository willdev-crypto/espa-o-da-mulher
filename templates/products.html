<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Exemplo em add_product.html ou outra página -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</head>
<body>
    <h1>Produtos no Estoque</h1>
    <a href="{{ url_for('index') }}" class="btn btn-primary">Voltar ao Início</a>
    {% if is_admin %}
        <a href="{{ url_for('add_product') }}" class="btn btn-secondary">Adicionar Novo Produto</a>
    {% endif %}
    <ul>
        {% for product in products %}
        <li>{{ product.name }} - R$ {{ product.price }} - Código de Barras: {{ product.barcode }} - Quantidade: {{ product.quantity }}</li>
        {% endfor %}
    </ul>
</body>
</html>
