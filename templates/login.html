<!-- templates/login.html -->
{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="POST" action="{{ url_for('login') }}">
    {{ form.hidden_tag() }}
    <div>
        {{ form.username.label }}<br>
        {{ form.username() }}
    </div>
    <div>
        {{ form.password.label }}<br>
        {{ form.password() }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
