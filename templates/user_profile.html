<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Perfil do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Exemplo em add_product.html ou outra página -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</head>
<body>
    <div class="container">
        <h2 class="mt-4">Perfil do Usuário</h2>
        <div class="mb-3">
            <strong>Nome de Usuário:</strong> {{ user.username }}
        </div>
        <div class="mb-3">
            <strong>RG:</strong> {{ user.rg }}
        </div>
        <div class="mb-3">
            <strong>CPF:</strong> {{ user.cpf }}
        </div>
        <div class="mb-3">
            <strong>Telefone:</strong> {{ user.phone }}
        </div>
        <a href="{{ url_for('users') }}" class="btn btn-secondary mt-3">Voltar à Lista de Usuários</a>
    </div>
</body>
</html>
