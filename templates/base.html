<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}O Espaço da Mulher É Aqui{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

  </head>
  <body>
    <header>
      <h1>O Espaço Da Mulher</h1>
      <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('products') }}">Ver Produtos</a> <!-- Link para Ver Produtos -->
        <a href="{{ url_for('add_product') }}">Adicionar Produto</a> <!-- Link para Adicionar Produto -->
      </nav>
    </header>

    <main>
      {% block content %}
      <!-- Carrossel de Produtos -->
      <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="{{ url_for('static', filename='assets/imagem1.jpg') }}"
              class="d-block w-100"
              alt="Produto 1"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Nome do Produto 1</h5>
              <p>Descrição e Preço do Produto 1</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="{{ url_for('static', filename='assets/Eliane.jpg') }}"
              class="d-block w-100"
              alt="Produto 2"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Nome do Produto 2</h5>
              <p>Descrição e Preço do Produto 2</p>
            </div>
          </div>
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#productCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#productCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      {% endblock %}
    </main>

    <footer>
      <p>&copy; 2024 O Espaço Da Mulher</p>
    </footer>

    <!-- JavaScript personalizado -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
