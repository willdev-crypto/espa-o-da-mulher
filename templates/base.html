<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}O Espaço da Mulher É Aqui {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
    <header>
        <h1>O Espaço Da Mulher </h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('login') }}">Login</a>
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- Carrossel de Produtos -->
        <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{ url_for('static', filename='assets/imagem1.jpg') }}" class="d-block w-100" alt="Produto 1" />
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Nome do Produto 1</h5>
                        <p>Descrição e Preço do Produto 1</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='assets/Eliane.jpg') }}" class="d-block w-100" alt="Produto 2" />
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Nome do Produto 2</h5>
                        <p>Descrição e Preço do Produto 2</p>
                    </div>
                </div>
                <!-- Adicione mais itens do carrossel conforme necessário -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 O Espaço Da Mulher</p>
    </footer>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
